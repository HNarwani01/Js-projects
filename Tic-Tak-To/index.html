<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main">
        <div class="playing-area">
            <div id="js-input-1" class="input js-input" data-id="1"></div>
            <div id="js-input-2" class="input js-input" data-id="2"></div>
            <div id="js-input-3" class="input js-input" data-id="3"></div>
            <div id="js-input-4" class="input js-input" data-id="4"></div>
            <div id="js-input-5" class="input js-input" data-id="5"></div>
            <div id="js-input-6" class="input js-input" data-id="6"></div>
            <div id="js-input-7" class="input js-input" data-id="7"></div>
            <div id="js-input-8" class="input js-input" data-id="8"></div>
            <div id="js-input-9" class="input js-input" data-id="9"></div>
        </div>
        <div class="result">
            X Win :-<span class="result-X" > 0</span> <br>O Win :-<span class="result-O"> 0</span><br>
            Ties : - <span class="result-tie"></span>
            <p class="winner"></p>
            <button class="reset" onclick="ticTakToe.playAgain()">Play Again</button>
            <button class="reset" onclick="ticTakToe.resetScore()">Reset score</button>
        </div>
    </div>
    <script src="./js/script-2.js"></script>
</body>

</html>
