<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <center>
        <div class="main">
            <h1 class="game-title">Rock Paper Scissors</h1>
            <button class="move" onclick="playGame('Rock')"><img src="./Rock-emoji.png" alt="rock image"></button>
            <button class="move" onclick="playGame('Paper')"><img src="./Paper-emoji.png" alt="paper image"></button>
            <button class="move" onclick="playGame('Scissors')"><img src="./Scissors-emoji.png" alt="scissors image"></button>
            <h2 class="results"></h2>
            <p class="display-result"></p>
            <p class="showTotalScore"></p>
            <button class="reset" onclick="resetscore()">reset score</button>
            <button class="auto-play" onclick="autoplay()">auto play</button>
        </div>
    </center>
    <script src="./js/script.js"></script>
</body>
</html>
