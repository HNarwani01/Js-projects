<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <h1 class="head">
            Simple word translator 
        </h1>
        <div class="midSection">
            <input id="inputWord" type="text" placeholder="enter a word" >
            <button id="Translate">Translate</button>
        </div>
        <div class="solution">
            <p class="definition">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga dignissimos aut possimus omnis voluptas vero quo. Cum illum neque aperiam explicabo quos et porro facere laudantium necessitatibus. Deleniti, delectus laboriosam.</p>
            <p class="audiobtn"><i class="fa-solid fa-play"></i></p>
        </div>
    </div>
</body>
</html>
